---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.author }} em {{ page.date | date: "%d/%m/%Y" }} | <a href="/blog/{{page.categories }}/">{{page.categories }}</a>
    </div>

  </header>

  <article class="post-content">
    {{ content }}
  </article>


  <div class="post-comments margin-top-3">
    {% include post-comments.html %}
  </div>

</div>
