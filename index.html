---
layout: base
title: "Pagar.me Developers"
---

{% include header.html %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="posts-list">
        {% for page in site.posts %}

              <li>

                <div class="post">
                  <header class="post-header">
                    <h1 class="post-title">
                      <a href="{{ page.url }}" class="color-gray-dark">{{ page.title }}</a>
                    </h1>
                    <div class="post-meta">
                      {{ page.author }} em {{ page.date | date: "%d/%m/%Y" }} | <a href="/blog/{{ page.categories }}/">{{ page.categories }}</a>
                    </div>

                  </header>

                  <article class="post-content">
                    {{ page.content }}
                  </article>
                </div>

              </li>

        {% endfor %}
      </ul>

      <div class="divider-width-100"></div>

    </div>
  </div>
</div>

{% include footer.html %}
