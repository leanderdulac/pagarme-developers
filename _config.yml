# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://developers.pagar.me" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-44419105-6

# Exclude development-only stuff
exclude: ['.bowerrc', '.gitignore', '_config.yml', 'bower.json', 'feed.xml', 'gulpfile.js', 'package.json', 'LICENSE', 'README.md', 'source', 'node_modules', 'vendor']

